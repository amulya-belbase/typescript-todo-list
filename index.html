<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Dancing+Script&family=Libre+Baskerville&family=Lobster+Two&family=Montserrat&family=Plus+Jakarta+Sans&family=Poppins:wght@500&family=Prompt&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main_container">
        <h1>To-Do List</h1>
        <div class="addBar">
        <input type="text" placeholder="Add items..." id="task_input">
        <button onclick="addTasks()">Add</button>
    </div>
        <div class="top_container">
            <div class="todo_header_tasks" onclick="updateTask()">All Tasks</div>
            <div class="todo_header_completed" onclick="completedTasks()">Completed</div>
            <div class="todo_header_remaining" onclick="remainingTasks()">Remaining</div>
        </div>
        <div class="bottom_container">

        </div>
    </div>

    <script src="./dist/index.js"></script>
</body>
</html>
